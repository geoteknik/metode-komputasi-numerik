title: Metode Komputasi Numerik
description: Materi kuliah Metode Komputasi Numerik
sitename: Metode Komputasi Numerik
baseurl: '/metode-komputasi-numerik'

markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  auto_ids: true
  syntax_highlighter: rouge

sass:
  sass_dir: /assets/_sass
  style: :compressed
collections:
  - features
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE.txt
  - CNAME
